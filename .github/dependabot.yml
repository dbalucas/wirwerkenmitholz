version: 2
updates:
# Fetch and update latest `npm` packages
- package-ecosystem: npm
  directory: '/'
  schedule:
    interval: daily
    time: '00:01'
  open-pull-requests-limit: 5
  reviewers:
    - dbalucas
    - HermannMarx
  assignees:
    - dbalucas
  commit-message:
    prefix: fix
    prefix-development: chore
    include: scope